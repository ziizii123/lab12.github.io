<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Lab 12 - Carousel Page</title>
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar expand-lg bg-dark p-2 fixed-top" id="navbar">
      <div class="navbar-links d-flex align-items-center justify-content-start">
        <h1 class="navbar-brand ms-5 me-5 mt-2 text-white">Carousel</h1>
        <div class="links">
          <a
            href="#home"
            class="navbar-link-1 text-white me-3 text-decoration-none"
            >Home</a
          >
          <a href="#link" class="navbar-link-2 me-3 text-decoration-none"
            ><font color="#999">Link</font></a
          >
          <a
            href="#disabled"
            class="navbar-link-2 text-secondary me-3 text-decoration-none"
            >Disabled</a
          >
        </div>
      </div>

      <div class="input-group-md search-input d-flex justify-content-end me-5">
        <input type="text" class="search-bar me-2" placeholder="Search" />
        <button
          class="btn btn-dark btn-sm border-success text-success"
          type="button"
        >
          Search
        </button>
      </div>
    </nav>

    <!-- CAROUSEL -->
    <section class="carousel">
      <div
        id="carouselExampleCaptions"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="https://i.pinimg.com/originals/11/d5/f8/11d5f8041466b17076b1ba051d9b74a7.jpg"
              class="d-block w-100"
              alt="..."
            />
            <div class="container">
              <div class="carousel-caption text-start mb-5">
                <h1>A Purrfect Match</h1>
                <p>Finding Your Ideal Feline Companion</p>
                <button class="btn btn-primary">Sign up today</button>
              </div>
            </div>
          </div>

          <div class="carousel-item">
            <img
              src="https://c4.wallpaperflare.com/wallpaper/793/5/131/minimalism-digital-art-simple-background-cats-eyes-hd-wallpaper-thumb.jpg"
              class="d-block w-100"
              alt="..."
            />
            <div class="container">
              <div class="carousel-caption text-start mb-5">
                <h1>Adopt, Don't Shop</h1>
                <p>Give a Feline Friend a Forever Home</p>
                <button class="btn btn-primary">Sign up today</button>
              </div>
            </div>
          </div>

          <div class="carousel-item">
            <img
              src="https://e0.pxfuel.com/wallpapers/595/987/desktop-wallpaper-minimalist-simple-cat-novocom-top-aesthetic-cats.jpg"
              class="d-block w-100"
              alt="..."
            />
            <div class="container">
              <div class="carousel-caption text-start mb-5">
                <h1>The Joy of Adoption</h1>
                <p>Why Choosing a Shelter Cat is the Best Decision</p>
                <button class="btn btn-primary">Sign up today</button>
              </div>
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>

    <!-- BLANK -->
    <section class="blank">
      <div class="container bg-white p-5"></div>
      <div class="container bg-white p-5"></div>
    </section>

    <!-- FOOTER -->

    <section class="footer p-3">
      <div class="container">
        <div class="d-flex align-items-center justify-content-between">
          <div class="d-flex">
            <p>&copy; 2017 - 2021 Company, Inc.</p>
            <ul class="d-flex">
              <li class="me-4"><a href="#" class="privacy">Privacy</a></li>
              <li><a href="#" class="terms">Terms</a></li>
            </ul>
          </div>
          <div class="back-to-top">
            <a href="#navbar" class="back-to-top">Back to top</a>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
